<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Tracker - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column vh-100">
    <div class="container mt-4">
        <h1 class="text-primary fw-bold mb-3">Game Dashboard</h1>
        <div class="alert alert-info">
            Current "It": <strong>John Doe</strong>
        </div>
        <div class="rounded mb-4 overflow-hidden d-flex justify-content-center align-items-center" style="height: 200px;">
            <img src="image.png" alt="Map Placeholder" class="img-fluid">
        </div>
        <button class="btn btn-primary w-100 rounded-pill">Record Tag</button>
    </div>
    <!-- Bottom Navigation -->
    <div class="fixed-bottom bg-white border-top d-flex justify-content-around py-2">
        <a href="menu.html" class="text-center text-decoration-none">
            <i class="bi bi-house-fill fs-4 text-primary"></i>
            <div class="text-muted small">Menu</div>
        </a>
        <a href="group.html" class="text-center text-decoration-none">
            <i class="bi bi-people-fill fs-4 text-primary"></i>
            <div class="text-muted small">Groups</div>
        </a>
        <a href="dashboard.html" class="text-center text-decoration-none">
            <i class="bi bi-map-fill fs-4 text-primary"></i>
            <div class="text-muted small">Dashboard</div>
        </a>
    </div>
</body>
</html>
