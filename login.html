<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Tracker - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4 text-primary fw-bold">Tag Tracker</h1>
        <form class="w-100 px-3">
            <div class="mb-3">
                <input type="text" class="form-control rounded-pill" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control rounded-pill" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill">Login</button>
        </form>
    </div>
    <div class="fixed-bottom"></div>
</body>
</html>
